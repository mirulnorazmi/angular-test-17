<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
    <div class="flex justify-center mb-6">
      <img src="assets/images/dbkl-logo.png" alt="Logo" class="h-16" />
      <!-- Replace with your logo URL -->
    </div>
    <h2 class="text-2xl font-bold text-center mb-4">Portal Bantahan</h2>
    <p class="text-center text-gray-500 mb-6">Welcome back</p>

    <form>
      <div class="mb-4">
        <label for="accountNo" class="block text-sm font-medium text-gray-700"
          >No Akaun</label
        >
        <div class="relative">
          <input
            type="text"
            id="accountNo"
            placeholder="Please enter a valid account no"
            class="input input-bordered w-full pr-10"
          />
          <span
            class="absolute inset-y-0 right-0 flex items-center pr-3 text-red-500"
          >
            <i class="fas fa-exclamation-circle"></i>
          </span>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <div class="relative">
          <input
            type="password"
            id="password"
            placeholder="Your password must contain only numbers"
            class="input input-bordered w-full pr-10"
          />
          <span
            class="absolute inset-y-0 right-0 flex items-center pr-3 text-red-500"
          >
            <i class="fas fa-exclamation-circle"></i>
          </span>
        </div>
      </div>

      <div class="mb-6">
        <a routerLink="/dashboard">
          <button type="submit" class="btn btn-primary w-full">Sign in</button>
        </a>
      </div>

      <p class="text-center text-gray-500 text-sm">
        Need help?
        <a href="#" class="text-blue-500 hover:underline">Contact us</a>
      </p>
    </form>
  </div>
</div>
