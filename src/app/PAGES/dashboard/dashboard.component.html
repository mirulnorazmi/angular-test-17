<app-appbar>

  <div class="container mx-auto p-4">
    <h2 class="text-xl font-bold mb-4">Maklumat Pemohon</h2>
    <form class="grid grid-cols-2 gap-4">
      <!-- Column 1 -->
      <div class="space-y-4">
        <div>
          <label class="block font-medium">Tarikh Terima Surat</label>
          <input type="text" placeholder="Input" class="input input-bordered w-full">
        </div>
        <div>
          <label class="block font-medium">Cara Mohon</label>
          <select class="select select-bordered w-full">
            <option>Web</option>
            <option>Email</option>
            <option>Manual</option>
          </select>
        </div>
        <div>
          <label class="block font-medium">Jenis Permohonan</label>
          <select class="select select-bordered w-full">
            <option>Individu</option>
            <option>Syarikat</option>
          </select>
        </div>
        <div>
          <label class="block font-medium">Nama Pemilik</label>
          <input type="text" placeholder="Input" class="input input-bordered w-full">
        </div>
        <div>
          <label class="block font-medium">No Akaun</label>
          <input type="text" placeholder="Input" class="input input-bordered w-full">
        </div>
        <div>
          <label class="block font-medium">Emel</label>
          <input type="email" placeholder="Input" class="input input-bordered w-full">
        </div>
        <div>
          <label class="block font-medium">No Telefon</label>
          <input type="tel" placeholder="Input" class="input input-bordered w-full">
        </div>
        <div>
          <label class="block font-medium">Alamat Harta</label>
          <textarea class="textarea textarea-bordered w-full" placeholder="Input"></textarea>
        </div>
      </div>
  
      <!-- Column 2 -->
      <div class="space-y-4">
        <div>
          <label class="block font-medium">Alamat Surat Menyurat</label>
          <textarea class="textarea textarea-bordered w-full" placeholder="Input"></textarea>
        </div>
        <div>
          <label class="block font-medium">No. Lot</label>
          <input type="text" placeholder="Input" class="input input-bordered w-full">
        </div>
        <div>
          <label class="block font-medium">Seksyen</label>
          <input type="text" placeholder="Input" class="input input-bordered w-full">
        </div>
        <div>
          <label class="block font-medium">Mukim</label>
          <input type="text" placeholder="Input" class="input input-bordered w-full">
        </div>
        <div>
          <label class="block font-medium">Poskod</label>
          <input type="text" placeholder="Input" class="input input-bordered w-full">
        </div>
        <div>
          <label class="block font-medium">Negeri</label>
          <input type="text" placeholder="Input" class="input input-bordered w-full">
        </div>
        <div>
          <label class="block font-medium">Negara</label>
          <input type="text" placeholder="Input" class="input input-bordered w-full">
        </div>
      </div>
    </form>
  
    <!-- Navigation Buttons -->
    <div class="flex justify-end mt-4">
      <button type="button" class="btn btn-primary">Next</button>
    </div>
  </div>
  
</app-appbar>
